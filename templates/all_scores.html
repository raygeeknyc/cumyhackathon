<!DOCTYPE html>
{% autoescape true %}
<html>
 <head>
   <title>Scores for all teams</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
 </head>
 <body>
{% include "navbar.html" %}
   <div id="container">
   <form method="post" action="{{ url_for('all_scores_form') }}">
   <div>
   <h3>Total Scores</h3>
   <h4>{{team_count}} teams</h4>
   <table name="summaries" style="width: 95%;">
   <tr><th>Team</th><th>members</th><th>contact</th><th>Total score</th><th>Judges</th></tr>
   <!-- [START summaries] -->
   {% for summary in summaries %}
     <div class="row">
     <tr><td style="width: 20%;"><input name="team_name" style="width: 100%;" value="{{summary[0]}}" readonly/></td><td style="width: 35%;"><input style="width: 100%;" name="team_members" value="{{summary[1]}}" readonly/></td><td style="width: 15%;"><input name="team_contact" style="width: 100%;" value="{{summary[2]}}" readonly/></td><td style="width: 5%;"><input name="team_score" style="width: 100%;" value="{{summary[3]}}" readonly/></td><td style="width: 25%;"/><input name="judged_by" style="width: 100%";" value="{{summary[4]}}" readonly/></td></tr>
     </div>
   {% endfor %}
   </table>
   </div>
   <hr/>
   <div>
   <h3>All Score Details</h3>
   <table name="scores">
   <tr><th>Team</th><th>Judge</th><th>Category</th><th>Score</th><th>Notes</th></tr>
   <!-- [START scores] -->
   {% for score in scores %}
      <div class="row">
       <tr><td><input name="team" value="{{score.team}}" readonly/><td><input name="judge" value="{{score.judge}}" readonly/></td><td><input name="category" value="{{score.category}}" readonly/></td><td><input type="text" name="score" value="{{score.score}}"></td><td><input type="text" name="notes" value="{{score.notes}}"></td></tr>
      </div>
   {% endfor %}
   </table>
   </div>
   <input type="submit"/>
   </form>
   </div>
 </body>
</html>
{% endautoescape %}
